# Serveur configuration
server.port=9000
server.contextPath=/

# SpringBoot configuration
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=9001

# ActiveMQ/JMS Configuration
spring.activemq.broker-url=tcp://localhost:61616?jms.useAsyncSend=true
spring.activemq.pool.enabled=true
spring.activemq.pool.configuration.max-connections=10
jms.queue.destination=QueueDestination


spring.datasource.url=jdbc:h2:~/test;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver